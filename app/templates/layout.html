<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    {% block style %}{% endblock %}
    <style>
      .card{
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.253);
  transition:1s;
  border-radius: 20px;
}
.card:hover{
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.253);
}
@media only screen and (max-width: 575px){
.card{
    position:absolute;
    height:100%;
}
    </style>
    <title>ChatApp</title>
      <script src="https://code.jquery.com/jquery-3.1.0.js" ></script>
  </head>
  <body class="d-flex min-vh-100 justify-content-center align-items-center" style="background: #f4f4f4;">
{% block body %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<script type="text/javascript">
      function myFunction(x) {
    if (x.matches) { // If media query matches
      $(".main-div").attr("class","container main-div px-0")
      $(".card").css({"border-radius":"0px"})
      $(".card").attr("class","container card px-0 pt-2  justify-content-center")
      $("body").attr("class","d-flex")
    } else {
       $(".main-div").attr("class","w-25 mx-auto main-div")
      $("body").attr("class","d-flex min-vh-100 justify-content-center align-items-center")
      $(".card").css({"border-radius":"15px"})
      $(".card").addClass("pb-3")
    } 
  }

    var x = window.matchMedia("(max-width: 575px)")
    myFunction(x) 
    x.addListener(myFunction) 
</script>
</body>
</html>
