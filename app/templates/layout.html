<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <script type="text/javascript" charset="utf-8" async defer>
            if (document.location.protocol == "http:"){
            document.location.protocol = "https:"
        }
        </script>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <!-- Bootstrap CSS -->
                <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
                    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
                        <link href="{{url_for('static',filename='css/layout.css')}}" rel="stylesheet" type="text/css">
                        {% block style %}{% endblock %}
                        <title>
                            ChatApp
                        </title>
                        <script src="https://code.jquery.com/jquery-3.1.0.js">
                        </script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" defer></script>
    </head>
    <body class="d-flex min-vh-100 justify-content-center align-items-center" style="background: #f4f4f4;">
        {% block body %}{% endblock %}
        <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="{{url_for('static',filename='js/layout.js')}}"></script>
      
    </body>
</html>
